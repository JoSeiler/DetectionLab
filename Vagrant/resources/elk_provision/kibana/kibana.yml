# Kibana's port
server.port: 5601

# Specifies the address to which the Kibana server will bind
server.host: "192.168.38.105"

# Elasticsearch Nodes
elasticsearch.hosts: ["http://192.168.38.105:9200"]

# Specify file where Kibana stores log output
logging.dest: "/var/log/kibana.log"

# Monitoring
monitoring.enabled: true
monitoring.ui.enabled: true
monitoring.kibana.collection.enabled: true

# Audit
xpack.security.audit.enabled: false

# Reporting
xpack.reporting.enabled: true
xpack.reporting.csv.enablePanelActionDownload: true
xpack.reporting.capture.browser.chromium.disableSandbox: false

# APM
xpack.apm.enabled: true
xpack.apm.ui.enabled: true

# Maps
xpack.maps.showMapVisualizationTypes: true

# More Apps
xpack.grokdebugger.enabled: true
xpack.searchprofiler.enabled: true
vis_type_timelion.enabled: true
xpack.graph.enabled: false
xpack.ml.enabled: false

# Security
xpack.security.enabled: true
xpack.security.secureCookies: false
elasticsearch.username: "kibana_system"
